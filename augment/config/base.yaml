seed: 42
device: "cuda"  # "cuda" or "cpu"

data:
  csv_path: "data/merged_dataset_v1.1.csv"
  max_len: 128
  train_ratio: 0.8
  val_ratio: 0.1
  # 나머지 0.1은 test

model:
  type: flat
  plm_name: "klue/bert-base"
  num_coarse: 3
  num_fine: 8
  hierarchical: true         # flat: false / hier: true
  lambda_fine: 1.0
  lambda_hier: 1.0             # hier 모델일 때 parent-child 위반 penalty

train:
  batch_size: 32
  num_epochs: 7
  lr: 2e-5
  weight_decay: 0.01
  warmup_ratio: 0.1

augment:
  use_augment: true
  max_aug_per_sample: 2
  apply_to_hate_only: true     # hate_label == "hate"만 증강

